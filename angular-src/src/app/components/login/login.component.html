<h2 class="page-header">Login</h2>
<form [formGroup]="credentialsForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" 
    formControlName="username" 
    [(ngModel)]="credentialsData.username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" 
    formControlName="password" 
    [(ngModel)]="credentialsData.password" name="password">
  </div>
  <input (click)="Submit()" type="submit" class="btn btn-primary" value="Login" [disabled]="!(credentialsForm.status == 'VALID')" >
</form>
