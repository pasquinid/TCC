<h2 class="page-header">Register</h2>
<form [formGroup]="personForm">
  <div class="form-group">
    <label>Name</label>
    <input type="next" 
    formControlName="name"
    [(ngModel)]="personData.name" name="name"
    class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="next" 
    formControlName="username"
    [(ngModel)]="personData.username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="next" 
    formControlName="email"
    [(ngModel)]="personData.email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" 
    formControlName="password"
    [(ngModel)]="personData.password" name="password" class="form-control">
  </div>
  <input (click)="Submit()" type="submit" class="btn btn-primary" value="Register" [disabled]="!(personForm.status == 'VALID')" >
</form>
